<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>HTML & CSS Knowledge Quiz</h1>

    <form>
        <label for="q1">Question 1: What does HTML stand for?</label>
        <input type="text" id="q1" name="q1">

        <label for="q2">Question 2: Explain the difference between padding and margin in CSS.</label>
        <textarea id="q2" name="q2" rows="4"></textarea>

        <label for="q3">Question 3: Which CSS property is used to change text color?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="color">color</option>
            <option value="text-color">text-color</option>
            <option value="font-color">font-color</option>
        </select>

        <label for="q4">Question 4: How many heading levels are available in HTML?</label>
        <input type="number" id="q4" name="q4">

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
